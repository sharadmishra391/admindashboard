<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <link rel="stylesheet" href="signup.css" />
  <script
    src="https://kit.fontawesome.com/7cc9e8c9cc.js"
    crossorigin="anonymous"
  ></script>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>
  <body>

    <!----------------------------------------login section----->
    <div class="login">
      <div class="left">
        <div class="left1">
             <h1>Looks like you're new here!</h1>
        <p>Sign up now... </p>
        <p>To get started ! ! !</p>
        
        </div>
        <div class="left2">
          
        </div>
      </div>
      <div class="right">
        <div class="input-box">
            <form action="" id="form">
                 <div class="input-field inf">
                <input type="text" class="input" id="username" name="username" required autocomplete="off">
                <label for="username">User Name</label>
            </div>
            
            <div class="input-field ">
                <input type="text" class="input" id="email" name="email" required autocomplete="off">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="password" name="password" required >
                <label for="password">Create Password</label>
            </div>
            <div class="input-field">
                <input type="password" class="input" id="psw" name="psw" required >
                <label for="password">Confirm Password</label>
            </div>

            

            <div class="input-field">
              <button class="submit" type="submit" id="btn">Register Now</button>
                <!-- <input type="submit" class="submit" value="SignUp"> -->
            </div>
            <div class="r2">
      <p>Already a Member? <a href="login.html">Login</a></p>
    </div>

            </form>
            
           
        </div>
    </div>
    
     <script src="main.js"></script>
  </body>
</html>
